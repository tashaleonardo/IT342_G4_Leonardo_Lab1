spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/leonardo_lab1_db
spring.datasource.username=root
spring.datasource.password=HelloWorld123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update


# Server
server.port=8082
spring.devtools.restart.enable=false


# CORS - Allow web frontend
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.resources.add-mappings=false


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.mvc.static-path-pattern=/static/**


# JWT Configuration (for JwtTokenProvider)
# FRS Appendix E - HS512, 24 hour expiration, 256-bit secret 
jwt.secret=mySecretKeyForInkSlotTattooBookingSystemThatIs32CharsLong!!
jwt.expiration=86400000

# Logging 
logging.level.org.springframework.security=DEBUG
logging.level.com.leonardo.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.leonardo.backend.controller=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE


spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/leonardo_lab1_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# CORS - Allow web frontend
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration (for JwtTokenProvider)
# FRS Appendix E - HS512, 24 hour expiration, 256-bit secret 
jwt.secret=mySecretKeyForInkSlotTattooBookingSystemThatIs32CharsLong!!
jwt.expiration=86400000

# Logging 
logging.level.org.springframework.security=DEBUG
logging.level.com.leonardo.backend=DEBUG